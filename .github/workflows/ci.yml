name: CI RCLC Rolling

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    # Run once per day to detect broken dependencies.
    - cron: '33 6 * * *'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # os: [ ubuntu-20.04, windows-latest, macOS-latest ]
        os: [ ubuntu-20.04 ]
        ros_distribution: [ rolling ]
        include:
          - docker_image: ubuntu:focal
            ros_distribution: rolling
    container:
      image: ${{ matrix.docker_image }}
    steps:
    - uses: actions/checkout@v2
    - uses: ros-tooling/setup-ros@0.2.1
      with:
        use-ros2-testing: true
        required-ros-distributions: ${{ matrix.ros_distribution }}
    - name : Download and install rclc-dependencies
      run: |
        apt-get install ros-${{ matrix.ros_distribution }}-osrf-testing-tools-cpp
        apt-get install ros-${{ matrix.ros_distribution }}-test-msgs
        apt-get install ros-${{ matrix.ros_distribution }}-rclcpp-action
        apt-get install ros-${{ matrix.ros_distribution }}-mimick-vendor
        apt-get -y install ros-${{ matrix.ros_distribution }}-performance-test-fixture
    - name: Download rmw-rolling remporary
      run: |
        git clone -b master https://github.com/ros2/rmw src/rmw
    - name: Build rmw-rolling-temporary
      run: . /opt/ros/rolling/setup.sh && colcon build --symlink-install --cmake-args -DBUILD_SHARED_LIBS=ON -DCMAKE_CXX_FLAGS="-ftest-coverage --coverage -fno-inline -fno-inline-small-functions -fno-default-inline" -DCMAKE_CXX_OUTPUT_EXTENSION_REPLACE=ON -DCMAKE_C_FLAGS="-ftest-coverage --coverage -fno-inline -fno-inline-small-functions -fno-default-inline" -DCMAKE_C_OUTPUT_EXTENSION_REPLACE=ON

    - uses : ros-tooling/action-ros-ci@0.2.3
      with:
        package-name: "rclc rclc_examples rclc_lifecycle rclc_parameter"
        vcs-repo-file-url: dependencies.repos
        target-ros2-distro: ${{ matrix.ros_distribution }}
        colcon-defaults: |
          {
            "build": {
              "mixin": [ "coverage-gcc" ]
            }
          }
        colcon-mixin-repository: https://raw.githubusercontent.com/colcon/colcon-mixin-repository/master/index.yaml
    - uses: codecov/codecov-action@v1
      with:
        file: ros_ws/lcov/total_coverage.info
